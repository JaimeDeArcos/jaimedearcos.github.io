# Site Settings
name: Jaime's Blog
title: Jaime de Arcos - Blog
description: Jaime de Arcos development blog.
url: https://blog.jaimedearcos.com/
tags:
  - software
  - coding
  - developer
  - java
  - kotlin
  - spring
  - python
show_hero: true
menu:
  - title: Blog
    url: /
  - title: Home
    url: http://jaimedearcos.com/#/home
  - title: Works
    url: http://jaimedearcos.com/#/works
  - title: Contact
    url: http://jaimedearcos.com/#/contact
email: jaime.dearcos@gmail.com
disqus_username: blog-jaimedearcos


# Social Media Settings
# Remove the item if you don't need it
github_username: JaimeDeArcos
twitter_username: JaimeDeArcos
linkedin_username: JaimeDeArcos
#instagram_username: instagram_username
#medium_username: medium_username
#facebook_username: facebook_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: true
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.jaimedearcos.com" # the base hostname & protocol for your site
google_analytics: "G-R80JL8TW1N"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v1.0.2
